name: CI Build and Release

on:
  push:
    branches:
      - "stage"

jobs:
  build:
    strategy:
      matrix:
        os: [ macos-latest, ubuntu-latest, windows-latest]

    name: Build
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 18
        uses: actions/setup-java@v1
        with:
          java-version: '18'

      - name: Set up Maven
        uses: stCarolas/setup-maven@v4.4
        with:
          maven-version: 3.8.6

      - name: Cache local Maven repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml', '**/*.target') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Execute Tests
        run: mvn -U -V -e -B -ntp -Pits clean install test -pl randomizer-test -am

      - name: Build Randomizer
        run: |
          mvn -U -V -e -B -ntp clean install compile package -pl randomizer-gui -am -DskipTests

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: randomizer
          path: /home/runner/work/randomizer-csgo/randomizer-csgo/randomizer-gui/target/randomizer.jar
  pre-release:
    name: Pre Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: randomizer
      - name: Release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Development Build"
          files: |
            *.jar