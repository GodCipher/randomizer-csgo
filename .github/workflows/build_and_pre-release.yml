name: CI Build and Release

on:
  push:
    branches:
      - "stage"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Set up Maven
        uses: stCarolas/setup-maven@v4.4
        with:
          maven-version: 3.8.6

      - name: Cache local Maven repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml', '**/*.target') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Execute Tests
        - run: mvn -U -V -e -B -ntp -Pits -Dmaven.test.failure.ignore=true clean install test --file randomizer-test/pom.xml

      - name: Build Randomizer
        run: |
          mvn -U -V -e -B -ntp clean install compile package -pl randomizer-gui -am -DskipTests -Djar.finalName=randomizer

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: randomizer
          path: /home/runner/work/randomizer-csgo/randomizer-csgo/randomizer-gui/target/randomizer.jar
  pre-release:
    name: Pre Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: randomizer
      - name: Release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Development Build"
          files: |
            *.jar